<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,initial-scale=1.0">
    <title>Flip-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-side front">
            <div>Get the cursor inside the box to see the magic.</div>
        </div>
        <div class="card-side back">
            <div>Get away the cursor form the box to redo the magic.</div>

        </div>
    </div>
    
</body>
